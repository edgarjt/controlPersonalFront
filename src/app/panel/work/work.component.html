<h2 class="mat-cell">Cargos</h2>

<mat-divider></mat-divider>

<mat-form-field class="w-30 mt-4 mb-4">
  <mat-label>Buscar cargo</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>


<div class="demo-button-container mt-4 mb-4">
  <button mat-raised-button (click)="addWork()" class="demo-button" color="primary">
    Agregar
  </button>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="load"></mat-progress-bar>

<table mat-table [dataSource]="dataSource" class="w-100">


  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef> Area</th>
    <td mat-cell *matCellDef="let element"> {{element.area}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Código</th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estatus</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripción</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Actualizar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" (click)="editWork(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="deleteWork(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
