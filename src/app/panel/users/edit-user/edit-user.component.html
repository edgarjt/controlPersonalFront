<h2 mat-dialog-title>Actualizar Usuario</h2>

<form class="example-form" (ngSubmit)="updateUser()" [formGroup]="updateUserForm">
  <mat-form-field class="w-100 mb-3">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" formControlName="name"
           [ngClass]="{ 'is-invalid': submitted && form.name.errors }">
    <mat-error *ngIf="submitted && form.name.errors" class="">
      <span >Nombre requerido</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3">
    <mat-label>Apellido paterno</mat-label>
    <input matInput type="text" formControlName="first_surname"
           [ngClass]="{ 'is-invalid': submitted && form.first_surname.errors }" required>
    <mat-error *ngIf="submitted && form.first_surname.errors" class="">
      <span *ngIf="updateUserForm.controls.first_surname.errors?.required">Apellido requerido</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3">
    <mat-label>Apellido materno</mat-label>
    <input matInput type="text" formControlName="last_surname"
           [ngClass]="{ 'is-invalid': submitted && form.last_surname.errors }" required>
    <mat-error *ngIf="submitted && form.last_surname.errors" class="">
      <span *ngIf="updateUserForm.controls.last_surname.errors?.required">Apellido requerido</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3">
    <mat-label>Correo electronico</mat-label>
    <input matInput type="email" formControlName="email"
           [ngClass]="{ 'is-invalid': submitted && form.email.errors }" required>
    <mat-error *ngIf="submitted && form.email.errors" class="">
      <span *ngIf="updateUserForm.controls.email.errors?.required">Correo electronico requerido</span>
      <span *ngIf="updateUserForm.controls.email.errors?.email">Correo invalido</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3">
    <mat-label>RFC</mat-label>
    <input matInput type="text" formControlName="rfc"
           [ngClass]="{ 'is-invalid': submitted && form.rfc.errors }" required>
    <mat-error *ngIf="submitted && form.rfc.errors" class="">
      <span *ngIf="updateUserForm.controls.rfc.errors?.required">RFC requerido</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3">
    <mat-label>Rol</mat-label>
    <mat-select formControlName="role_id"
                [ngClass]="{ 'is-invalid': submitted && form.role_id.errors }" required>
      <mat-option value="1">
        Administrador
      </mat-option>

      <mat-option value="2">
        Usuario
      </mat-option>
    </mat-select>
    <mat-error *ngIf="submitted && form.role_id.errors">
      <span *ngIf="updateUserForm.controls.role_id.errors?.required">Rol requerido</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3">
    <mat-label>Cargo</mat-label>
    <mat-select formControlName="work_id"
                [ngClass]="{ 'is-invalid': submitted && form.work_id.errors }" required>
      <mat-option *ngFor="let cargo of cargos" [value]="cargo?.id">
        {{cargo?.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="submitted && form.work_id.errors">
      <span *ngIf="updateUserForm.controls.work_id.errors?.required">Rol requerido</span>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="disableButtonAdd">guardar</button>
  <button class="save-btn" mat-flat-button color="warn" mat-dialog-close>Cerrar</button>

</form>
