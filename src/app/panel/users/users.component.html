<h2 class="mat-cell">Usuarios</h2>

<mat-divider></mat-divider>

<mat-form-field class="w-30 mt-4 mb-4">
  <mat-label>Buscar usuario</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>


<div class="demo-button-container mt-4 mb-4">
  <button mat-raised-button (click)="addUser()" class="demo-button" color="primary">
    Agregar
  </button>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="load"></mat-progress-bar>

<table mat-table [dataSource]="dataSource" class="w-100">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Apellidos</th>
    <td mat-cell *matCellDef="let element"> {{element.first_surname}} {{element.last_surname}} </td>
  </ng-container>

  <ng-container matColumnDef="curp">
    <th mat-header-cell *matHeaderCellDef> CURP</th>
    <td mat-cell *matCellDef="let element"> {{element.curp}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Tel√©fono</th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>


  <ng-container matColumnDef="work_id">
    <th mat-header-cell *matHeaderCellDef> Cargo</th>
    <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Actualizar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" (click)="editUser(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="deleteUser(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
